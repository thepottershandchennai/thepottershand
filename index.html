<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Potter's Hand</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --theme:#772f0c;
  --bg:linear-gradient(135deg,#f7efe9,#efe2d7);
  --card:rgba(255,255,255,.95);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#fff,#f4ece6);
  border-bottom:1px solid #e5d6cb;
}
.header-inner{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:22px 24px;
}
header img{height:70px;border-radius:8px}
header h1{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-family:'Cinzel',serif;
  font-size:30px;
  letter-spacing:2.5px;
  color:var(--theme);
}

/* FILTERS */
.filters{display:flex;gap:8px}
select,button{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #c9b4a6;
}
button{
  background:var(--theme);
  color:#fff;
  border:none;
  cursor:pointer;
}
button.secondary{
  background:#e6d5c8;
  color:var(--theme);
}

/* BODY */
main{
  flex:1;
  padding:48px 20px;
}
.language-section{
  max-width:720px;
  margin:0 auto 40px;
}
.language-title{
  font-weight:600;
  margin-bottom:14px;
  color:var(--theme);
  letter-spacing:1px;
}
.magazine-list{
  display:grid;
  gap:14px;
}
.magazine-list a{
  padding:18px;
  text-align:center;
  background:var(--card);
  border-radius:12px;
  color:var(--theme);
  text-decoration:none;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
  transition:.2s ease;
}
.magazine-list a:hover{
  transform:translateY(-2px);
}

/* STATES */
.status{
  text-align:center;
  opacity:.75;
  font-size:14px;
}

/* FOOTER */
footer{
  background:linear-gradient(90deg,#f4ece6,#fff);
  border-top:1px solid #e5d6cb;
  padding:20px;
  text-align:center;
}

/* MOBILE */
@media(max-width:768px){
  .header-inner{flex-direction:column;gap:14px}
  header h1{position:static;transform:none;font-size:24px}
  .filters{width:100%;flex-wrap:wrap}
  .filters select,.filters button{flex:1;min-width:45%}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="https://lh3.googleusercontent.com/d/1a09SrMVQfM_bB2T35LGqmBHmiosrb6Et" referrerpolicy="no-referrer">
    <h1>The Potter's Hand</h1>

    <div class="filters">
      <select id="monthFilter">
        <option value="">Month</option>
        <option>JAN</option><option>FEB</option><option>MAR</option><option>APR</option>
        <option>MAY</option><option>JUN</option><option>JUL</option><option>AUG</option>
        <option>SEP</option><option>OCT</option><option>NOV</option><option>DEC</option>
      </select>

      <select id="yearFilter">
        <option value="">Year</option>
        <option>2026</option>
      </select>

      <button onclick="searchMagazine()">Search</button>
      <button class="secondary" onclick="clearSearch()">Clear</button>
    </div>
  </div>
</header>

<main>

  <div class="language-section">
    <div class="language-title">ENGLISH</div>
    <div class="magazine-list" id="englishList"></div>
    <div class="status" id="englishStatus"></div>
  </div>

  <div class="language-section">
    <div class="language-title">TAMIL</div>
    <div class="magazine-list" id="tamilList"></div>
    <div class="status" id="tamilStatus"></div>
  </div>

</main>

<footer>
  Â© 2026 The Potter's Hand
</footer>

<script>
let magazines=[];

const englishList=document.getElementById("englishList");
const tamilList=document.getElementById("tamilList");
const englishStatus=document.getElementById("englishStatus");
const tamilStatus=document.getElementById("tamilStatus");

fetch("magazines.json",{cache:"no-store"})
  .then(res=>{
    if(!res.ok) throw new Error("Data not found");
    return res.json();
  })
  .then(data=>{
    magazines=data;
    render(magazines);
  })
  .catch(()=>{
    englishStatus.textContent="Unable to load magazines.";
    tamilStatus.textContent="Unable to load magazines.";
  });

function render(data){
  englishList.innerHTML="";
  tamilList.innerHTML="";
  englishStatus.textContent="";
  tamilStatus.textContent="";

  let en=false, ta=false;

  data.forEach(i=>{
    if(i.english){
      en=true;
      const a=document.createElement("a");
      a.href=i.english;
      a.textContent=`${i.month}-${i.year}`;
      a.setAttribute("download","");
      englishList.appendChild(a);
    }
    if(i.tamil){
      ta=true;
      const a=document.createElement("a");
      a.href=i.tamil;
      a.textContent=`${i.month}-${i.year}`;
      a.setAttribute("download","");
      tamilList.appendChild(a);
    }
  });

  if(!en) englishStatus.textContent="No English magazines available.";
  if(!ta) tamilStatus.textContent="No Tamil magazines available.";
}

function searchMagazine(){
  if(!monthFilter.value||!yearFilter.value){
    alert("Select month and year");
    return;
  }
  render(magazines.filter(
    i=>i.month===monthFilter.value && i.year===yearFilter.value
  ));
}

function clearSearch(){
  monthFilter.value="";
  yearFilter.value="";
  render(magazines);
}
</script>

</body>
</html>
