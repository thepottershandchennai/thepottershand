<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Potter's Hand</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --theme: #772f0c;
  --theme-light: #b66a3c;
  --bg-gradient: linear-gradient(135deg, #f7efe9, #efe2d7);
  --card-bg: rgba(255,255,255,0.92);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= HEADER ================= */
header {
  background: linear-gradient(90deg, #ffffff, #f4ece6);
  border-bottom: 1px solid #e5d6cb;
}

.header-inner {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 22px 24px;
}

header img {
  height: 70px;
  border-radius: 8px;
  background: #f0e6df;
}

header h1 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Cinzel', serif;
  font-weight: 400;
  font-size: 30px;
  letter-spacing: 2.5px;
  color: var(--theme);
  white-space: nowrap;
  pointer-events: none;
}

.filters {
  display: flex;
  gap: 8px;
}

select, button {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #c9b4a6;
  background: #fff;
}

button {
  background: var(--theme);
  color: #fff;
  border: none;
  cursor: pointer;
}

button.secondary {
  background: #e6d5c8;
  color: var(--theme);
}

/* ================= BODY ================= */
main {
  flex: 1;
  padding: 48px 20px;
}

.magazine-list {
  max-width: 700px;
  margin: auto;
  display: grid;
  gap: 16px;
}

.magazine-list a {
  padding: 20px;
  text-align: center;
  font-weight: 500;
  letter-spacing: 1.4px;
  text-decoration: none;
  color: var(--theme);
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 12px 32px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.magazine-list a:hover {
  background: linear-gradient(135deg, var(--theme), var(--theme-light));
  color: #fff;
  transform: translateY(-3px);
}

/* ================= FOOTER ================= */
footer {
  background: linear-gradient(90deg, #f4ece6, #fff);
  border-top: 1px solid #e5d6cb;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 12px;
}

footer .right {
  display: flex;
  gap: 16px;
  align-items: center;
}

/* ================= MODALS ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.modal-content {
  background: #fff;
  padding: 24px;
  width: 90%;
  max-width: 360px;
  border-radius: 16px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .header-inner {
    flex-direction: column;
    gap: 14px;
    padding-bottom: 26px;
  }

  header img {
    height: 60px;
  }

  header h1 {
    position: static;
    transform: none;
    font-size: 24px;
    text-align: center;
    margin: 6px 0;
  }

  .filters {
    width: 100%;
    flex-wrap: wrap;
  }

  .filters select,
  .filters button {
    flex: 1;
    min-width: 45%;
  }

  main {
    padding: 32px 16px;
  }

  footer {
    flex-direction: column;
    text-align: center;
  }

  footer .right {
    justify-content: center;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">

    <img
      src="https://lh3.googleusercontent.com/d/1a09SrMVQfM_bB2T35LGqmBHmiosrb6Et"
      alt="The Potter's Hand Logo"
      referrerpolicy="no-referrer"
    >

    <h1>The Potter's Hand</h1>

    <div class="filters">
      <select id="monthFilter">
        <option value="">Month</option>
        <option>JAN</option><option>FEB</option><option>MAR</option><option>APR</option>
        <option>MAY</option><option>JUN</option><option>JUL</option><option>AUG</option>
        <option>SEP</option><option>OCT</option><option>NOV</option><option>DEC</option>
      </select>

      <select id="yearFilter">
        <option value="">Year</option>
        <option>2026</option>
      </select>

      <button onclick="searchMagazine()">Search</button>
      <button class="secondary" onclick="clearSearch()">Clear</button>
    </div>

  </div>
</header>

<main>
  <div class="magazine-list" id="magazineList"></div>
</main>

<footer>
  <div>© 2026 The Potter's Hand</div>
  <div class="right">
    <a href="https://youtube.com/YOUR_CHANNEL_LINK" target="_blank">▶</a>
    <button onclick="openLogin()">Login</button>
  </div>
</footer>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "P@55w0rd";
const listEl = document.getElementById("magazineList");

function getData() {
  return JSON.parse(localStorage.getItem("magazines") || "[]");
}

function renderMagazines(data) {
  listEl.innerHTML = "";
  data.forEach(item => {
    const a = document.createElement("a");
    a.href = item.link;
    a.target = "_blank";
    a.textContent = `${item.month}-${item.year}`;
    listEl.appendChild(a);
  });
}

function searchMagazine() {
  const m = monthFilter.value;
  const y = yearFilter.value;
  if (!m || !y) return alert("Select month and year");
  renderMagazines(getData().filter(i => i.month === m && i.year === y));
}

function clearSearch() {
  monthFilter.value = "";
  yearFilter.value = "";
  renderMagazines(getData());
}

renderMagazines(getData());
</script>

</body>
</html>
